{{- if .Values.debugEcho.enabled }}
apiVersion: {{ printf "%s/%s" .Values.crds.group .Values.crds.version }}
kind: Configuration
metadata:
  name: {{ .Values.debugEcho.name }}
spec:
  protocol: 
    name: debugEcho
    discoveryDetails:
      protocolHandler: |+
        {{- if .Values.debugEcho.descriptions}}
        descriptions:
        {{- toYaml .Values.debugEcho.descriptions | nindent 10 }}
        {{- else }}
        descriptions: []
        {{- end }}
  brokerPodSpec:
    containers:
    - name: {{ .Values.debugEcho.name }}-broker
      image: {{ .Values.debugEcho.brokerPod.image | quote }}
      {{- with .Values.debugEcho.pullPolicy }}
      imagePullPolicy: {{ . }}
      {{- end }}
      resources:
        limits:
          {{`"{{PLACEHOLDER}}"`}} : "1"
    {{- with .Values.imagePullSecrets }}
    imagePullSecrets:
      {{- toYaml . | nindent 6 }}
    {{- end }}
  instanceServiceSpec:
    type: {{ .Values.debugEcho.instanceService.type }}
    ports:
    - name: {{ .Values.debugEcho.instanceService.name }}
      port: {{ .Values.debugEcho.instanceService.port }}
      protocol: {{ .Values.debugEcho.instanceService.protocol }}
      targetPort: {{ .Values.debugEcho.instanceService.targetPort }}
  configurationServiceSpec:
    type: {{ .Values.debugEcho.configurationService.type }}
    ports:
    - name: {{ .Values.debugEcho.configurationService.name }}
      port: {{ .Values.debugEcho.configurationService.port }}
      protocol: {{ .Values.debugEcho.configurationService.protocol }}
      targetPort: {{ .Values.debugEcho.configurationService.port }}
  {{- if .Values.debugEcho.properties }}
  properties:
  {{- toYaml . | nindent 4 }}
  {{- else }}
  properties: {}
  {{- end }}
  capacity: {{ .Values.debugEcho.capacity }}
{{- end }}
---
{{- if .Values.agent.slim}}
{{- if .Values.debugEcho.discovery.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: akri-debug-echo-discovery-daemonset
spec:
  selector:
    matchLabels:
      name: akri-debug-echo-discovery
  template:
    metadata:
      labels:
        name: akri-debug-echo-discovery
    spec:
      containers:
      - name: akri-debug-echo-discovery
        {{- if .Values.useDevelopmentContainers }}
        {{- if .Values.useLatestContainers }}
        image: {{ printf "%s:latest-dev" .Values.debugEcho.discovery.image.repository | quote }}
        {{- else }}
        image: {{ printf "%s:%s" .Values.debugEcho.discovery.image.repository (default (printf "v%s-dev" .Chart.AppVersion) .Values.debugEcho.discovery.image.tag) | quote }}
        {{- end }}
        {{- else }}
        {{- if .Values.useLatestContainers }}
        image: {{ printf "%s:latest" .Values.debugEcho.discovery.image.repository | quote }}
        {{- else }}
        image: {{ printf "%s:%s" .Values.debugEcho.discovery.image.repository (default (printf "v%s" .Chart.AppVersion) .Values.debugEcho.discovery.image.tag) | quote }}
        {{- end }}
        {{- end }}
        {{- with .Values.debugEcho.discovery.image.pullPolicy }}
        imagePullPolicy: {{ . }}
        {{- end}}
        {{- if .Values.debugEcho.discovery.useNetworkConnection }}
        ports:
        - name: discovery
          containerPort: {{ .Values.debugEcho.discovery.port }}
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        {{- end }}
        volumeMounts:
        - name: agent-registration
          mountPath: /var/lib/akri
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.debugEcho.discovery.nodeSelectors }}
      nodeSelector:
      {{- toYaml .Values.debugEcho.discovery.nodeSelectors | nindent 8 }}
      {{- end }}
      volumes:
      - name: agent-registration
        hostPath:
          path: /var/lib/akri
{{- end }}
{{- end }}
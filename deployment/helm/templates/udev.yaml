{{- if .Values.udev.enabled }}
apiVersion: {{ printf "%s/%s" .Values.crds.group .Values.crds.version }}
kind: Configuration
metadata:
  name: {{ .Values.udev.name }}
spec:
  protocol:
    name: udev
    discoveryDetails:
      protocolHandler: |+
        udevRules:
        {{- required "Please set at least one udev rule with `--set udev.udevRules[0]==\"<udev rule>\"' to specify what you want discovered. See the udev Configuration document at https://github.com/deislabs/akri/blob/main/docs/udev-configuration.md for more information." .Values.udev.udevRules | toYaml | nindent 10 }}
  {{- if .Values.udev.brokerPod.image.repository }}
  {{- /* Only add broker pod spec if a broker image is provided */}}
  brokerPodSpec:
    containers:
    - name: {{ .Values.udev.name }}-broker
      image: {{ .Values.udev.brokerPod.image.repository | quote }}
      {{- with .Values.udev.brokerPod.image.pullPolicy }}
      imagePullPolicy: {{ . }}
      {{- end }}
      {{- if .Values.udev.brokerPod.env }}
      env:
        {{- range $key, $val := .Values.udev.brokerPod.env }}
        - name: {{ $key }}
          value: {{ $val | quote }}
        {{- end }}
      {{- end }}
      securityContext:
      {{- if .Values.udev.brokerPod.securityContext }}
        {{- toYaml .Values.udev.brokerPod.securityContext | nindent 8 }}
      {{- else}}
        privileged: true
      {{- end}}
      resources:
        limits:
          {{`"{{PLACEHOLDER}}"`}} : "1"
    {{- with .Values.imagePullSecrets }}
    imagePullSecrets:
      {{- toYaml . | nindent 6 }}
    {{- end }}
  {{- end }}
  {{- /* Only add service specs if a broker image was specified and service
  creation was not disabled */}}
  {{- if .Values.udev.brokerPod.image.repository }}
  {{- if .Values.udev.createInstanceServices }}
  instanceServiceSpec:
    type: {{ .Values.udev.instanceService.type }}
    ports:
    - name: {{ .Values.udev.instanceService.portName }}
      port: {{ .Values.udev.instanceService.port }}
      protocol: {{ .Values.udev.instanceService.protocol }}
      targetPort: {{ .Values.udev.instanceService.targetPort }}
  {{- end }}
  {{- if .Values.udev.createConfigurationService }}
  configurationServiceSpec:
    type: {{ .Values.udev.configurationService.type }}
    ports:
    - name: {{ .Values.udev.configurationService.portName }}
      port: {{ .Values.udev.configurationService.port }}
      protocol: {{ .Values.udev.configurationService.protocol }}
      targetPort: {{ .Values.udev.configurationService.targetPort }}
  {{- end }}
  {{- end }}
  {{- if .Values.udev.properties }}
  properties:
  {{- toYaml . | nindent 4 }}
  {{- else }}
  properties: {}
  {{- end }}
  capacity: {{ .Values.udev.capacity }}
{{- end }}
---
{{- if .Values.agent.slim}}
{{- if .Values.udev.discovery.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: akri-udev-discovery-daemonset
spec:
  selector:
    matchLabels:
      name: akri-udev-discovery
  template:
    metadata:
      labels:
        name: akri-udev-discovery
    spec:
      containers:
      - name: akri-udev-discovery
        {{- if .Values.useDevelopmentContainers }}
        {{- if .Values.useLatestContainers }}
        image: {{ printf "%s:latest-dev" .Values.udev.discovery.image.repository | quote }}
        {{- else }}
        image: {{ printf "%s:%s" .Values.udev.discovery.image.repository (default (printf "v%s-dev" .Chart.AppVersion) .Values.udev.discovery.image.tag) | quote }}
        {{- end }}
        {{- else }}
        {{- if .Values.useLatestContainers }}
        image: {{ printf "%s:latest" .Values.udev.discovery.image.repository | quote }}
        {{- else }}
        image: {{ printf "%s:%s" .Values.udev.discovery.image.repository (default (printf "v%s" .Chart.AppVersion) .Values.udev.discovery.image.tag) | quote }}
        {{- end }}
        {{- end }}
        {{- with .Values.udev.discovery.image.pullPolicy }}
        imagePullPolicy: {{ . }}
        {{- end}}
        {{- if .Values.udev.discovery.useNetworkConnection }}
        ports:
        - name: discovery
          containerPort: {{ .Values.udev.discovery.port }}
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        {{- end }}
        volumeMounts:
        - name: agent-registration
          mountPath: /var/lib/akri
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.udev.discovery.nodeSelectors }}
      nodeSelector:
      {{- toYaml .Values.udev.discovery.nodeSelectors | nindent 8 }}
      {{- end }}
      volumes:
      - name: agent-registration
        hostPath:
          path: /var/lib/akri
{{- end }}
{{- end }}
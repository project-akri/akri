    # created as a result of applying this OPC UA configuration
    brokerProperties: {}
    discoveryDetails:
      # discoveryUrls is a list of DiscoveryUrls for OPC UA servers
      discoveryUrls:
      - "opc.tcp://localhost:4840/"

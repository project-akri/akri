name: "Build HTTP Protocol Apps"

on:
  push:
    branches:
      - http-extensibility

jobs:
  device:
    name: device
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup
        uses: docker/setup-buildx-action@v1
      - name: login
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.crUsername }}
          password: ${{ secrets.crPassword }}
      - name: build-push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./samples/apps/http-apps/Dockerfiles/device
          tags: ghcr.io/deislabs/akri/http-apps-device:latest
          push: true

  discovery:
    name: discovery
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup
        uses: docker/setup-buildx-action@v1
      - name: login
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.crUsername }}
          password: ${{ secrets.crPassword }}
      - name: build-push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./samples/apps/http-apps/Dockerfiles/discovery
          tags: ghcr.io/deislabs/akri/http-apps-discovery:latest
          push: true

  grpc-broker:
    name: grpc-broker
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup
        uses: docker/setup-buildx-action@v1
      - name: login
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.crUsername }}
          password: ${{ secrets.crPassword }}
      - name: build-push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./samples/apps/http-apps/Dockerfiles/grpc.broker
          tags: ghcr.io/deislabs/akri/http-apps-grpc-broker:latest
          push: true

  grpc-client:
    name: grpc-client
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup
        uses: docker/setup-buildx-action@v1
      - name: login
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.crUsername }}
          password: ${{ secrets.crPassword }}
      - name: build-push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./samples/apps/http-apps/Dockerfiles/grpc.client
          tags: ghcr.io/deislabs/akri/http-apps-grpc-client:latest
          push: true

apiVersion: akri.sh/v0
kind: Configuration
metadata:
  name: akri-opcua
spec:
  protocol:
    opcua:
      opcuaDiscoveryMethod: 
        standard:
          discoveryUrls:
          - opc.tcp://localhost:4840/
      applicationNames:
        action: Include
        items: []
  brokerPodSpec:
    containers:
    - name: akri-opcua-broker
      image: "ghcr.io/deislabs/akri/opcua-monitoring-broker:latest-dev"
      imagePullPolicy: Always
      env:
        - name: IDENTIFIER
          value: 
        - name: NAMESPACE_INDEX 
          value: "2"
      resources:
        limits:
          "{{PLACEHOLDER}}" : "1"
      volumeMounts:
      - name: credentials
        mountPath: "/etc/opcua-certs/client-pki"
        readOnly: false
    imagePullSecrets:
      - name: regcred
    volumes:
    - name: credentials
      secret:
        secretName: opcua-broker-credentials
        items:
        - key: client_certificate
          path: own/certs/AkriClient.der
        - key: client_key
          path: own/private/AkriClient.pfx
        - key: ca_certificate
          path: trusted/certs/AkriCA.der
        - key: ca_crl
          path: trusted/crl/AkriCA.crl
  instanceServiceSpec:
    type: ClusterIP
    ports:
    - name: grpc
      port: 80
      protocol: TCP
      targetPort: 8083
  configurationServiceSpec:
    type: ClusterIP
    ports:
    - name: grpc
      port: 80
      protocol: TCP
      targetPort: 8083
  properties: {}
  capacity: 5
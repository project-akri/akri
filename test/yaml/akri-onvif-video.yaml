apiVersion: akri.sh/v0
kind: Configuration
metadata:
  name: akri-onvif-video
spec:
  protocol:
    onvif:
      ipAddresses: 
        action: Exclude
        items:
        - 10.0.0.1
        - 10.0.0.2
      macAddresses:
        action: Exclude
        items: []
      scopes:
        action: Include
        items:
        - onvif://www.onvif.org/name/GreatONVIFCamera
        - onvif://www.onvif.org/name/AwesomeONVIFCamera
      discoveryTimeoutSeconds: 2
  brokerPodSpec:
    containers:
    - name: akri-onvif-video-broker
      image: "ghcr.io/deislabs/akri/onvif-video-broker:latest-dev"
      resources:
        limits:
          "{{PLACEHOLDER}}" : "1"
  instanceServiceSpec:
    ports:
    - name: grpc
      port: 80
      targetPort: 8083
  configurationServiceSpec:
    ports:
    - name: grpc
      port: 80
      targetPort: 8083
  properties: {}
  capacity: 5
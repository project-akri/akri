apiVersion: akri.sh/v0
kind: Configuration
metadata:
  name: akri-debug-echo-foo
spec:
  discoveryHandler: 
    name: debugEcho
    discoveryDetails: |+
        descriptions:
        - "foo0"
        - "foo1"
  brokerPodSpec:
    containers:
    - name: akri-debug-echo-foo-broker
      image: "nginx:latest"
      resources:
        limits:
          "{{PLACEHOLDER}}" : "1"
  instanceServiceSpec:
    type: ClusterIP
    ports:
    - name: http
      port: 6052
      protocol: TCP
      targetPort: 6052
  configurationServiceSpec:
    type: ClusterIP
    ports:
    - name: http
      port: 6052
      protocol: TCP
      targetPort: 6052
  brokerProperties: {}
  capacity: 5
  
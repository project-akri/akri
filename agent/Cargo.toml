[package]
name = "agent"
version = "0.1.5"
authors = ["Kate Goldenring <kate.goldenring@microsoft.com>", "<bfjelds@microsoft.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-stream = "0.2"
async-trait = "0.1.0"
blake2 = "0.8.0"
chrono = "0.4.10"
cfg-if = "0.1"
env_logger = "0.6.1"
failure = "0.1.5"
futures = { version = "0.3.1", package = "futures" }
futures-core = "0.3"
futures-util = "0.3"
futures-old = { version = "0.1", package = "futures" }
hyper = "0.11"
kube = { version = "0.23.0", features = ["openapi"] }
k8s-openapi = { version = "0.6.0", features = ["v1_16"] }
log = "0.4"
mockall = "0.6.0"
opcua-client = { version = "0.7.0", optional = true }
pest = { version = "2.0", optional = true }
pest_derive = { version = "2.0", optional = true }
prost = "0.6"
rand = "0.7"
regex = "1"
serde = "1.0.104"
serde_json = "1.0.45"
serde_yaml = "0.8.11"
serde_derive = "1.0.104"
akri-shared = { path = "../shared" }
tempfile = "3.1.0"
tokio = { version = "0.2", features = ["full"] }
tokio-core = "0.1"
tonic = "0.1"
tower = "0.3" 
udev = { version = "0.4", optional = true }
url = "2.1.0"
uuid = { version = "0.8.1", features = ["v4"] }
yaserde = { version = "0.3.13", optional = true }
yaserde_derive = { version = "0.3.13", optional = true }

[build-dependencies]
tonic-build = "0.1.1"

[features]
default = ["onvif", "opcua", "udevf"]

onvif = ["yaserde", "yaserde_derive"]
opcua = ["opcua-client"]
udevf = ["pest", "pest_derive", "udev"]
